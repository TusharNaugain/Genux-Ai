<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genix Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(to bottom right, #3B82F6, #1E40AF); /* Adjusted blue gradient */
        }
        .active-role {
            background-color: #2563EB !important; /* Tailwind blue-600 */
            color: white !important;
            border-color: #2563EB !important;
        }
        /* Custom scrollbar for aesthetics if needed, though Tailwind doesn't directly control this */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Basic styling for the password toggle icon */
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 0.75rem; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280; /* gray-500 */
        }
        .password-toggle-icon:hover {
            color: #1F2937; /* gray-800 */
        }

    </style>
</head>
<body class="bg-slate-100">

    <div class="min-h-screen flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 gradient-bg p-8 md:p-12 lg:p-16 flex flex-col justify-center text-white relative overflow-hidden">
            <div class="mb-10">
                <h1 class="text-4xl lg:text-5xl font-bold mb-4 leading-tight">Log in to your account</h1>
                <p class="text-lg lg:text-xl text-blue-100 leading-relaxed">
                    to access smarter healthcare, secure records, and
                    AI-powered assistance â€” all in one place.
                </p>
            </div>
            <div class="mt-auto flex justify-center items-end">
                <img src="img1.png" alt="Healthcare Dashboard Mockup" class="max-w-full h-auto rounded-lg shadow-2xl object-contain" style="max-height: 400px;">
            </div>
            <div class="absolute top-0 left-0 w-32 h-32 bg-blue-400 opacity-20 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-48 h-48 bg-blue-500 opacity-20 rounded-full translate-x-1/3 translate-y-1/3"></div>
        </div>

        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 lg:p-16 flex flex-col justify-center items-center">
            <div class="w-full max-w-md">
                <div class="mb-8 text-center">
                    <div class="inline-flex items-center space-x-2">
                        <svg class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            {/* Simplified SVG for brevity, actual path from previous version */}
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM13 11.5V8C13 7.44772 12.5523 7 12 7C11.4477 7 11 7.44772 11 8V11.5C10.2064 11.6726 9.53018 12.1283 9.05578 12.7839C8.58139 13.4394 8.33333 14.2447 8.33333 15C8.33333 16.0748 8.77217 17.0538 9.50594 17.7876C10.2397 18.5213 11.2188 18.9602 12.2935 18.9602C13.3683 18.9602 14.3473 18.5213 15.0811 17.7876C15.8149 17.0538 16.2537 16.0748 16.2537 15C16.2537 14.2447 16.0056 13.4394 15.5312 12.7839C15.0568 12.1283 14.3806 11.6726 13.587 11.5H13ZM12.2935 17.4602C11.6221 17.4602 11.0217 17.1956 10.588 16.762C10.1544 16.3283 9.88889 15.7279 9.88889 15.0565C9.88889 14.385 10.1544 13.7846 10.588 13.351C11.0217 12.9173 11.6221 12.6528 12.2935 12.6528C12.965 12.6528 13.5654 12.9173 13.999 13.351C14.4327 13.7846 14.6982 14.385 14.6982 15.0565C14.6982 15.7279 14.4327 16.3283 13.999 16.762C13.5654 17.1956 12.965 17.4602 12.2935 17.4602Z" />
                        </svg>
                        <span class="text-3xl font-bold text-blue-700">Genix</span>
                        <span class="text-xs font-semibold text-blue-500 relative -top-3 -left-1">TM</span>
                    </div>
                </div>

                <h2 class="text-2xl font-semibold text-gray-800 mb-1">Welcome back</h2>
                <p class="text-gray-600 mb-6">
                    Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                </p>

                <form id="loginForm">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Log in as: <span class="text-red-500">*</span></label>
                        <div class="flex space-x-2">
                            <button type="button" data-role="doctor" class="role-btn flex-1 py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 active-role">
                                Doctor
                            </button>
                            <button type="button" data-role="patient" class="role-btn flex-1 py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Patient
                            </button>
                            <button type="button" data-role="admin" class="role-btn flex-1 py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Admin
                            </button>
                        </div>
                        <input type="hidden" id="selectedRole" name="role" value="doctor">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="you@example.com">
                    </div>

                    <div class="mb-4"> 
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forget Password?</a>
                        </div>
                        <div class="mt-1 relative">
                            <input type="password" id="password" name="password" required
                                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Enter your password">
                            <span id="togglePassword" class="password-toggle-icon">
                                <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                                <svg id="eyeIconClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="rememberMe" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <div id="messageArea" class="mt-4 text-center text-sm"></div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const roleButtons = document.querySelectorAll('.role-btn');
            const selectedRoleInput = document.getElementById('selectedRole');
            const loginForm = document.getElementById('loginForm');
            const messageArea = document.getElementById('messageArea');
            const emailInput = document.getElementById('email');
            const rememberMeCheckbox = document.getElementById('rememberMe');

            // Check for remembered email on page load
            const rememberedEmail = localStorage.getItem('rememberedUserEmail_Genix');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberMeCheckbox.checked = true; // Check the box if email was remembered
            }

            // Role selection
            roleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    roleButtons.forEach(btn => btn.classList.remove('active-role'));
                    this.classList.add('active-role');
                    selectedRoleInput.value = this.dataset.role;
                });
            });

            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIconOpen = document.getElementById('eyeIconOpen');
            const eyeIconClosed = document.getElementById('eyeIconClosed');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIconOpen.classList.toggle('hidden');
                eyeIconClosed.classList.toggle('hidden');
            });

            // Form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent actual submission
                messageArea.textContent = ''; // Clear previous messages

                const email = emailInput.value;
                const password = passwordInput.value; // In a real app, NEVER store raw password
                const role = selectedRoleInput.value;
                const rememberMe = rememberMeCheckbox.checked;

                if (!email || !password) {
                    messageArea.textContent = 'Please fill in all required fields.';
                    messageArea.className = 'mt-4 text-center text-sm text-red-600';
                    return;
                }

                if (!validateEmail(email)) {
                    messageArea.textContent = 'Please enter a valid email address.';
                    messageArea.className = 'mt-4 text-center text-sm text-red-600';
                    return;
                }

                // Simulate login
                console.log('Login attempt:', { role, email, rememberMe });
                messageArea.textContent = `Attempting to log in as ${role} with email ${email}...`;
                messageArea.className = 'mt-4 text-center text-sm text-blue-600'; // Changed to blue for "attempting"

                // Simulate backend call
                setTimeout(() => {
                    // Simulate a successful login for demo
                    // In a real app, you'd get a token from the server here
                    console.log('Login successful (simulation)');

                    if (rememberMe) {
                        localStorage.setItem('rememberedUserEmail_Genix', email);
                        // In a real app, you'd store a session token, not the email/password
                        localStorage.setItem('userSessionToken_Genix', 'mock_token_for_' + email); // Example
                    } else {
                        localStorage.removeItem('rememberedUserEmail_Genix');
                        localStorage.removeItem('userSessionToken_Genix');
                    }

                    messageArea.textContent = 'Login successful! Redirecting...';
                    messageArea.className = 'mt-4 text-center text-sm text-green-600';
                    window.location.href = 'http://127.0.0.1:5500/web.html';

                }, 1500);
            });
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            // Example: Check if user is already "logged in" (via mock token)
            // This is a very basic check. Real session management is more complex.
            const userToken = localStorage.getItem('userSessionToken_Genix');
            if (userToken) {
                console.log('User has a session token:', userToken);
                
;
            }
        });
    </script>

</body>
</html>
